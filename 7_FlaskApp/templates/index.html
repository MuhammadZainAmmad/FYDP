<!DOCTYPE html>
<html>
<head>
    <title>Image Classification Web App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'header.html' %}
    <div class="upload-container">
        <label for="file-upload" class="upload-btn">Choose an Image</label>
        <input type="file" id="file-upload" accept="image/*">
    </div>
    <img src="#" id="preview-image" alt="Preview">
    <button class="predict-btn" id="predict-button" disabled>Predict</button>
    <div id="result"></div>

    {% include 'footer.html' %}

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
